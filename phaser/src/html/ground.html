<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Gather clone</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/gather.css">
    <link rel="stylesheet" href="../css/ground.css">
    <script src="../js/ground.js"></script>
</head>
<body>
    <h1>welcome</h1>
    <div class="video-container">
        <div class="video-wrapper">
            <video autoplay="true" id="localVideo"></video>
            <button class="btn-container">
                <img id="video-btn" src="../../assets/video-turn-off.png"/>
            </button>
        </div>
        <div>
            <video autoplay="true" id="remoteVideo"></video>
            <p class="topic" id="remoteUser"></p>
        </div>
    </div>
    <button id="#call">call</button>
    <div class="side-bar">
        <p class="topic">Online members</p>
        <div id="online-members-container">

        </div>
        <p class="topic">Offline members</p>
        <div id="offline-members-container">
            
        </div>
        <button id="btnLogout">Leave</button>
    </div>
</body>
